<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .item {

            margin: 5px;
            padding: 5px;
            background-color: #d7d7d7;
        }

        .grid-container {

            display: grid;

            width: 70%;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 70px 250px 200px 50px;
            grid-template-areas:
                "header header header header"
                "btc ltc eth bcc"
                "result result result result"
                "footer footer footer footer"
            ;

        }

        .header {
            grid-area: header;
        }

        .coin-box{
            border-radius: 8px;
            text-align: center;
        }


        .result {
            grid-area: result;

        }

        .btc {
            grid-area: btc;
            
            
        }

        .ltc {
            grid-area: ltc;
            
        }

        .eth {
            grid-area: eth;
            
        }

        .bcc {
            grid-area: bcc;
            
        }

        .footer {
            grid-area: footer;
            
        }
    </style>
    <script src="script.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="item header">Crypto Currency Calculator v0.1</div>
        <div class="item coin-box btc ">
            <h2>Bitcoin</h2>
            <h3>Loading data...</h3>
            <input type="text">
        </div>
        <div class="item coin-box ltc">
            <h2>Litecoin</h2>
            <h3>Loading data...</h1>
                <input type="text">
        </div>
        <div class="item coin-box eth">
            <h2>Ethereum</h2>
            <h3>Loading data...</h3>
            <input type="text">
        </div>
        <div class="item coin-box bcc">
            <h2>Bitcoin Cash</h2>
            <h3>Loading data...</h3>
            <input type="text">
        </div>
        <div class="item result">


        </div>
        <div class="item footer">Footer</div>
    </div>

    
</body>

</html>
